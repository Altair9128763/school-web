{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Roboto+Slab:400,700,900|Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_app/style.css' %}">
    <title>School-Licey №4</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="logo">School-Licey</h1>
                <div class="search">
                    <input type="text" placeholder="Поиск" class="search__input">
                    <div class="search_icon"></div>
                </div>
                <div class="admin_block">
                        <a href="/admin" class="admin_link" style="color: black; font-weight: 600;">Панель Администратора</a>
                        <div class="admin_icon"></div>
                </div>
                <div class="nav_btn"></div>
            </div>
        </div>
    </header>
    <div class="sidebar">
            <a href="/" class="sidebar__item">главная страница</a>
            <a href="/news" class="sidebar__item">новости школы</a>
            <a href="/history" class="sidebar__item">история школы</a>
            <a href="#" class="sidebar__item">обратная связь</a>
            <a href="#" class="sidebar__item">учебно-методическая служба</a>
            <a href="#" class="sidebar__item">летний отдых</a>
            <a href="#" class="sidebar__item">Социально-психологическая служба</a>
            <a href="#" class="sidebar__item">Для учащихся</a>
        </div>
        <h1 class="label">{{ label }}</h1>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static 'main_app/script.js' %}"></script>
</body>
</html>
