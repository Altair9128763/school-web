{% extends 'main_app/index.html' %}

{% block content %}
<div class="news">
    {% for i in news %}
        <div class="news__item">
            <h1 class="news__title">{{ i.title }}</h1>
            <p class="news__text">{{ i.text }}</p>
            <div class="published">
                <p class="date">{{ i.pubdate.date }}</p>
                <p class="time">{{ i.pubdate.time }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
